<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <div id="mute"><i id="muted" class=" fa-solid fa-volume-xmark"></i></div>
        <div id="scoreBox"></div>
        <div id="highscoreBox">HighScore: 0</div>
        <div id="board"></div>
        <div class="buttons">
            <button id="up"><i class="fa-solid fa-arrow-up"></i></button>
            <div class="left">
                <button id="left"><i class="fa-solid fa-arrow-left"></i></button>
                <button id="right"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <button id="down"><i class="fa-solid fa-arrow-down"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/54e932ab36.js" crossorigin="anonymous"></script>
</body>

</html>
